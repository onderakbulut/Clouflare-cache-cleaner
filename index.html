<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- toast -->
	<link rel="stylesheet" href="plugins/toast/jquery.toast.min.css" />
	
    <title>Cf cache clean!</title>
  </head>
  <body>
    
<div class="container py-5">
	<div class="row">
		<div class="col-md-6 col-lg-4">
			<form action="javascript:void(0);"  name="myForm" id="myForm">  
				<div class="card">
					<div class="card-header card-title">Cloudflare Cache Cleaner</div>
					<div class="card-body">
					
						<div id="dynamic_field">
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="arr[]">
								<button class="btn btn-outline-primary" id="add"><i class="fas fa-plus"></i></button>
								
							</div>
						</div>	
					</div>
					<div class="card-footer">
						<button class="btn btn-primary" id="clear">Clear</button>
					</div>
				</div>
			
			</form>
		</div>
	</div>
</div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<!-- jquery toast !-->
	<script src="plugins/toast/jquery.toast.min.js"></script>
	
	<script src="main.js"></script>
	
  </body>
</html>
